<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <!--The Login or Main ID of webpage-->
        <div id="login">

            <!-- The image div where image is displayed with text -->
            <div id="image">
                <p><span>Welcome to Our Website!</span><br>Welcome back to your digital world. <br>
                    Where ideas flow and creativity thrives. <br>
                    Every click opens new possibilities. <br>
                    Let's build something amazing today!</p>
            </div>

            <!-- The main login text area -->
            <div id="text">
                <p id="user">USER LOGIN</p>
                <form action="">
                    <div class="input-container">
                        <i class="ri-user-line"></i>
                        <input type="text" name="email">
                    </div>

                    <div class="input-container">
                        <i class="ri-lock-line"></i>
                        <input type="password" name="password">
                    </div>

                    <p id="pass">Forgot password?</p>

                    <br>
                    <div id="button">
                        <button type="submit" onclick="alert('Logged in Successfully')">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
